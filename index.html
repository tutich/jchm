<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="player">
        <img src="https://www.svgrepo.com/show/76811/headphone.svg" alt="headphone">
        <audio src="" ></audio>
        <div id="controls">
            <p id="now"></p>
            <div class="wrap">
            <span>&#9658;</span>
            <span>&#10074; &#10074;</span>
            <p>Volume</p>
            <div id="volume">
                <span>-</span>
                <input type="range" min="0" max="4" id="volumeSlider" step="0.01">
                <span>+</span>
            </div>
            </div>

        </div>
        <h2>My Music</h2>
        <div id="mySongs">
            
        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
